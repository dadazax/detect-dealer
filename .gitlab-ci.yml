# GitLab CI/CD 配置 - 僅用於 Pages 部署
# 監控任務在本地運行，CI/CD 只負責部署網頁
# 使用 PowerShell executor

stages:
  - deploy

# GitLab Pages 部署
pages:
  stage: deploy
  script:
    - Write-Host "正在準備 GitLab Pages..."
    - New-Item -ItemType Directory -Force -Path public | Out-Null
    - Copy-Item -Path docs/* -Destination public/ -Recurse -Force
    - Write-Host "Pages 內容已準備完成"
  artifacts:
    paths:
      - public
  only:
    - main
    - master
