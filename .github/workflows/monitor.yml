name: Website Monitor

on:
  # 定時執行 - 每天兩次（台灣時間 9:00 和 21:00，UTC 1:00 和 13:00）
  schedule:
    - cron: '0 1,13 * * *'

  # 允許手動觸發
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Setup Chrome/Chromium
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: stable

    - name: Run monitor check with virtual display
      env:
        MONITOR_URL: ${{ secrets.MONITOR_URL }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        HEADLESS: false
        DISPLAY: :99
      run: |
        # 啟動虛擬顯示器（Xvfb）
        sudo apt-get install -y xvfb
        Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2>&1 &
        sleep 2
        # 運行檢測
        node check-and-save.js

    - name: Commit and push results
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add docs/data/

        # 檢查是否有變更
        if git diff --quiet && git diff --staged --quiet; then
          echo "沒有變更需要提交"
          exit 0
        fi

        # 提交變更
        git commit -m "Update monitor results - $(date '+%Y-%m-%d %H:%M:%S')"

        # 重試推送最多 3 次
        for i in {1..3}; do
          echo "嘗試推送 (第 $i 次)..."
          if git pull --rebase && git push; then
            echo "推送成功！"
            exit 0
          fi
          echo "推送失敗，等待 5 秒後重試..."
          sleep 5
        done

        echo "推送失敗，已達最大重試次數"
        exit 1
